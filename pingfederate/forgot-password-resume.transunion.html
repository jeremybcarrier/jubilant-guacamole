<!doctype html>

<!-- template name: forgot-password-resume.transunion.html -->

<html lang="$pluginLocale.getLanguage()" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="$CurrentPingFedBaseURL"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="image/x-icon" href="//assets.transunion.com/resources/img/ico/favicon.ico" rel="shortcut icon">

    <title>$pluginTemplateMessages.getMessage("account.recovery.title")</title>
</head>

<body>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
        <a class="navbar-brand mb-1">
            <img src="https://assets.transunion.com/resources/img/logo.svg" height="50" alt="">
        </a>
    </nav>
    <!-- /navigation -->

    <!-- password change -->
    <div class="container mt-5">
        <h2 class="display-4">$pluginTemplateMessages.getMessage("account.recovery.title")</h2>
        <form method="POST">

            <input type="hidden" name="cSRFToken" value="$cSRFToken"/>
            <input type="hidden" name="Change" value="clicked"/>
            <input type="hidden" name="$cancel" value=""/>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>$pluginTemplateMessages.getMessage("forgot-password-resume.forgotSecurityCode")</label>
                    <input type="text" class="form-control" size="36" name="$name" value=""
                        autocorrect="off" autocapitalize="off" onKeyPress="return postOnReturn(event)" required />
                    <label>$pluginTemplateMessages.getMessage("forgot-password-resume.forgotSecurityCodeSMS")</label>
                </div>
            </div>

            <a href="javascript:postOk();" class="btn btn-primary mt-5">
                $pluginTemplateMessages.getMessage("forgot-password-resume.forgotButtonValidate")
            </a>

            <div class="container mt-5 mb-5">

                #if($errorMessageKey)
                <div class="alert alert-primary">$pluginTemplateMessages.getMessage($errorMessageKey)</div>
                #end
                #if($serverError)
                <div class="alert alert-danger">$serverError</div>
                #end

            </div>

        </form>
    </div>
    <!-- /password change -->    

    <!-- Optional JavaScript -->

    <!-- iovation -->
    <script language="javascript" src="../assets/scripts/iovation_adapter_custom.js"></script>
    <script language="javascript" src="../assets/scripts/iovation_device_profiling.js"></script>
    <!-- /iovation -->

    <script>
        function postOk() {
            document.forms[0].submit();
        }

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
