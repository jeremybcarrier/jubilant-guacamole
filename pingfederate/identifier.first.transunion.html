<!doctype html>

<!-- template name: identifier.first.transunion.html -->

<html lang="$locale.getLanguage()">

#set( $messageKeyPrefix = "authentication.identifier.template." )

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="image/x-icon" href="//assets.transunion.com/resources/img/ico/favicon.ico" rel="shortcut icon">

</head>

<body>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff;">
        <a class="navbar-brand mb-1">
            <img src="https://assets.transunion.com/resources/img/logo.svg" height="50" alt="">
        </a>
    </nav>
    <!-- /navigation -->

    <!-- user login -->
    <div class="container mt-5">
        <h2>Member Login</h2>
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="identifierInput" size="36" name="$identifier" autocorrect="off" autocapitalize="off" onKeyPress="return postOnReturn(event)" required />
                </div>
            </div>

            <input type="hidden" name="$ok" value="" />

            <a href="javascript:postOk();" class="btn btn-primary mt-5">
            </a>

            <p><a href="https://auth.tu.demoenvi.com:9031/ext/pwdreset/Identify?AdapterId=HTMLFormPD">Need Help?</a></p>

            <p>Don't have an account? <a href="https://www.tu.demoenvi.com/registration/">Register Now</a></p>

        </form>
    </div>
    <!-- /user login -->

    <!-- Optional JavaScript -->

    <!-- iovation -->
    <script language="javascript" src="../assets/scripts/iovation_adapter_custom.js"></script>
    <script language="javascript" src="../assets/scripts/iovation_device_profiling.js"></script>
    <!-- /iovation -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function postOk() {
            submitForm()
        }

        function submitForm() {
            document.forms[0].submit();
        }

        function postOnReturn(e) {
            var keycode;
            if (window.event) keycode = window.event.keyCode;
            else if (e) keycode = e.which;
            else return true;

            if (keycode == 13) {
                postOk();
                return false;
            } else {
                return true;
            }
        }
    </script>

</body>

</html>
